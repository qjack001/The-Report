<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>The Report</title>
		<link rel="apple-touch-icon" sizes="180x180" href="https://guinane.xyz/The-Report/assets/apple-touch-icon.png">
        <link rel="icon" href="https://guinane.xyz/The-Report/assets/favicon-32x32.png" type="image/png" />
        <link id="favicon" rel="shortcut icon" type="image/png" href="https://guinane.xyz/The-Report/assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://guinane.xyz/The-Report/assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://guinane.xyz/The-Report/assets/favicon-16x16.png">
		<link rel="mask-icon" href="https://guinane.xyz/The-Report/assets/safari-pinned-tab.svg" color="#b37978">
		<meta name="theme-color" content="#b37978">
        <meta name="author" content="Jack Guinane" />
		<script>
			function black()
			{
				document.documentElement.style.setProperty('--background', '#000000');
				document.documentElement.style.setProperty('--foreground', '#ffffff');
				document.body.className = "flash";
			}
			
			function normal()
			{
				document.documentElement.style.setProperty('--background', '#dbb8b8');
				document.documentElement.style.setProperty('--foreground', '#000000');
				document.body.className = "";
			}
		</script>
		<style>
			@font-face 
			{
				font-family: 'body';
				src: url('https://guinane.xyz/The-Report/assets/webfont-3.woff2') format('woff2'),
				url('https://guinane.xyz/The-Report/assets/webfont-3.woff') format('woff'),
				url('https://guinane.xyz/The-Report/assets/webfont-3.ttf') format('truetype');
				font-weight: normal;
				font-style: italic;
			}

			@font-face 
			{
				font-family: 'body';
				src: url('https://guinane.xyz/The-Report/assets/webfont-2.woff2') format('woff2'),
				url('https://guinane.xyz/The-Report/assets/webfont-2.woff') format('woff'),
				url('https://guinane.xyz/The-Report/assets/webfont-2.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
			}

			@font-face 
			{
				font-family: 'title';
				src: url('https://guinane.xyz/The-Report/assets/webfont-1.woff2') format('woff2'),
				url('https://guinane.xyz/The-Report/assets/webfont-1.woff') format('woff'),
				url('https://guinane.xyz/The-Report/assets/webfont-1.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
			}
			
			:root
			{
				--foreground: #000000;
				--background: #dbb8b8;
			}
			
			html
			{
				background: #dbb8b8;
				background: var(--background);
				font-family: "body", serif;
				font-size: 14px;
				line-height: 1.7;
				color: black;
				color: var(--foreground);
				text-rendering: optimizeLegibility; 
				-webkit-font-smoothing: antialiased;    
				-moz-osx-font-smoothing: grayscale;
				-moz-font-feature-settings:"kern" 1;
				-ms-font-feature-settings:"kern" 1;
				-o-font-feature-settings:"kern" 1;
				-webkit-font-feature-settings:"kern" 1;
				font-feature-settings:"kern" 1;
				font-kerning: normal; 
			}
			
			body
			{
				max-width: 1400px;
				margin: 8px auto;
				opacity: 0.9;
			}
			
			#logo
			{
				padding: 20px 0;
				transform: translateX(-5px);
				fill: black;
				fill: var(--foreground);
			}
			
			header
			{
				text-align: center;
				padding: 0 30px;
			}
			
			hr
			{
				border: none;
				border-top: 2px solid black;
				border-top: 2px solid var(--foreground);
				border-bottom: 2px solid black;
				border-bottom: 2px solid var(--foreground);
				background: transparent;
				height: 5px;
			}
			
			section
			{
				margin: 30px;
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-column-gap: 30px;
			}
			
			article
			{
				column-width: 240px;
				column-gap: 15px;
				background-color: #dbb8b8;
				background-color: var(--background);
				position: relative;
				border-bottom: 2px solid black;
				border-bottom: 2px solid var(--foreground);
    			padding-bottom: 60px;
				margin-bottom: 30px;
			}
			
			article.full
			{
				grid-column-start: 1;
				grid-column-end: 3;
			}
			
			h6
			{
				font-family: "Helvetica", "Helvetica Neue", "Arial", "Roboto", sans-serif;
				column-span: all;
			}
			
			h1
			{
				font-family: "title", serif;
				font-weight: normal;
				font-size: 4rem;
				margin: 0 0 20px 0;
				line-height: 1.1;
				column-span: all;
			}
			
			p
			{
				margin: 0;
				text-indent: 2rem;
			}
			
			p:first-of-type
			{
				text-indent: 0;
			}
			
			img
			{
				mix-blend-mode: multiply;
				mix-blend-mode: multiply;
				max-width: 100%;
				margin: 15px 0;
				opacity: 0.9;
				box-sizing: border-box;
				border-radius: 2px;
				margin-left: -2rem;
			}
			
			.flash img
			{
				mix-blend-mode: luminosity;
			}
			
			@media screen and (max-width: 640px)
			{
				article
				{
					grid-column-start: 1;
					grid-column-end: 3;
				}
			}
		</style>
	</head>
	<body>

				<circle id="Ellipse_4" data-name="Ellipse 4" cx="79.5" cy="79.5" r="79.5" transform="translate(639 802)"/>
				<rect id="Rectangle_5" data-name="Rectangle 5" width="20" height="263" transform="translate(583 920)"/>

				<rect id="Rectangle_7" data-name="Rectangle 7" width="6" height="69" transform="translate(583 878)"/>
				</g>
			</svg>
			<hr>
		</header>
		<section>
        {{ content }}
		</section>
    </body>
</html>
